spring.application.name=${SPRING_APPLICATION_NAME}
spring.main.web-application-type=${SPRING_MAIN_WEB_APPLICATION_TYPE}
server.port=${SERVER_PORT}

logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.org.springframework.web=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB:INFO}
logging.level.org.springframework.mail=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_MAIL:INFO}
logging.level.reactor.core.publisher=${LOGGING_LEVEL_REACTOR_CORE_PUBLISHER:WARN}

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID}
spring.kafka.topic.posts=${KAFKA_TOPIC_POSTS}

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.properties.security.protocol=SSL
spring.kafka.properties.ssl.keystore.type=PKCS12
spring.kafka.properties.ssl.keystore.location=${KAFKA_SSL_KEYSTORE_LOCATION}
spring.kafka.properties.ssl.keystore.password=${KAFKA_SSL_KEYSTORE_PASSWORD}
spring.kafka.properties.ssl.key.password=${KAFKA_SSL_KEY_PASSWORD}
spring.kafka.properties.ssl.truststore.type=JKS
spring.kafka.properties.ssl.truststore.location=${KAFKA_SSL_TRUSTSTORE_LOCATION}
spring.kafka.properties.ssl.truststore.password=${KAFKA_SSL_TRUSTSTORE_PASSWORD}

spring.kafka.admin.auto-create=true


# ===============================
# Redis
# ===============================
spring.data.redis.url=${REDIS_URL}
logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=DEBUG
# ===============================
# Mail
# ===============================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE}
